<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <div class="head">
                <img src="./github-6980894_960_720-removebg-preview.png"
                    alt="GitHub Logo" class="logo">
                <p>Sign in to GitHub</p>
            </div>
        </center>
        <div class="login-container">
            <form>
                <label for="username" id="user">Username or email
                    address</label><br>
                <input type="text" id="username" name="username"><br>
                <div class="password">
                    <label for="password" id="pass">Password</label>
                    <p id="forget"><a href="#">Forgot password?</a></p>
                </div>
                <input type="password" id="password" name="password"><br>
                <button type="submit">Sign in</button>
            </form>
        </div>
        <div class="footer">
            <div class="extra-links">
                <a href="#">Sign in with a passkey</a>
            </div>
            <p class="create-account">New to GitHub? <a href="#">Create an
                    account</a></p>
        </div>
        <div class="last">
            <p id="l1">Terms</p>
            <p id="l2">Privacy</p>
            <p id="l3">Docs</p>
            <p id="l4">Contact GitHub Support</p>
            <p id="l5">Manage cookies</p>
            <p id="l6">Do not share my personal information</p>
        </div>
    </body>
</html>
